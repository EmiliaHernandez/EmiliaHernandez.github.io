<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <style>.gif-player {
        position: relative;
        margin-left: auto;
        margin-right: auto;
        width: 400px;
        height: 200px;    
      }
      
      .gif {  
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);     
      }
      
      .gif-play-btn {
        pointer-events: none;    
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }</style>
  </head>
  <body>
    <img src="../mario.png" onclick="playGif(this)" />

    <script>
     function playGif(gif_img) {            
      if (gif_img.src.endsWith(".gif"))
      {
       gif_img.src = gif_img.src.substring(0, gif_img.src.length - 3) + "png";
      } else 
      {
       gif_img.src = gif_img.src.substring(0, gif_img.src.length - 3) + "gif";
      }    
     }
    </script>
  </body>
</html>
